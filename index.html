<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .image-row {
            display: flex;
            flex-direction: row; 
            gap: 10px; 
        }
        img {
            width: 150px; 
            height: auto;
        }

        /* Mobile layout (width < 900px) */
        @media (max-width: 900px) {
            .image-row {
                flex-direction: column; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-row">
            <img src="imageb_enhanced.png">
            <img src="resized_image_enhanced.png">
        </div>
        <h2>Snuggleback.H</h2>
        <p>Description of the product.</p>
        <p>999 Baht</p>
        <button onclick="thankYou()">Buy Now</button>
    </div>

    <script>
        function thankYou() {
            alert("Thank you for your purchase!");
        }
    </script>
</body>
</html>
